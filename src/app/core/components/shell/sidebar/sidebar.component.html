<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidebar"
  >
    <mat-nav-list>
      <mat-list-item [routerLink]="['']" [routerLinkActive]="['active']">
        <mat-icon>home</mat-icon><span>HOMEPAGE</span>
      </mat-list-item>

      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header
          ><mat-icon>list</mat-icon> <span>CATEGORIES </span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a
            mat-list-item
            [routerLinkActive]="['active']"
            [routerLink]="category"
            *ngFor="let category of categories"
          >
            <span>{{ category }}</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true" *ngIf="roleValue">
        <mat-expansion-panel-header routerLinkActive="active"
          ><mat-icon>shield</mat-icon> <span>ADMIN </span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a
            mat-list-item
            [routerLink]="['admin', 'books']"
            [routerLinkActive]="['active']"
            >Books
          </a>
          <a mat-list-item routerLink="#" [routerLinkActive]="['active']"
            >Categories</a
          >
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
