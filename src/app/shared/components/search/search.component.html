<mat-form-field [appSearchBorder]="search.value">
  <mat-label>Search by Book Name</mat-label>
  <input
    matInput
    (keyup)="onKeyPress(search.value)"
    type="text"
    #search
    [value]="defaultValue | lowercase"
    (input)="defaultValue = search.value"
  />
  <button
    (click)="onClick(search.value)"
    mat-icon-button
    matSuffix
    aria-label="Search"
  >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
